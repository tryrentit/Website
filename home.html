<!DOCTYPE html>

<head>

  <title>Rent It</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 30px;
    }

    .logo-container span {
      margin-left: 10px;
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #444;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .store-buttons img {
      height: 45px;
      margin: 10px;
    }

    .footer-links a {
      display: inline-block;
      margin: 10px 15px;
      color: white;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>

  <header>
    <div class="logo-container">
      <img src="logo.svg" alt="Rent It Logo">
      <span>Rent It</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="terms.html">Terms</a>

  <footer>

    <div class="store-buttons">
      <a href="https://apps.apple.com/kw/app/rent-it-scooter-sharing/id6742490628" target="_blank">

    <div class="footer-links">

      <a href="mailto:support@tryrentit.com">📧 Contact Us</a>

</html>
